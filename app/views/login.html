<div id="login" class="container">
	<div class="realcontent">
		<h2 class="mt50">Se Connecter</h2>

		<div class="general-row">
			<form id="loginForm" role="form">
				<div class="input-group">
					<label for="email">Adresse email :</label>
					<input id="email" class="form-control" placeholder="Email" type="email">
				</div>
				<div class="input-group">
					<label for="password">Mot de passe :</label>
					<input id="password" class="form-control" placeholder="Mot de passe" type="password">
				</div>
				<div class="input-group">
					<label><input type="checkbox"> Se souvenir de moi</label>
				</div>
				<button id="btn-login" class="btn btn-block btn-lg mt30" type="submit">Se Connecter</button>
			</form>
			<div class="mt50">
				<p>Pas encore inscrit ? <a href="#/signup">Créé ton compte !</a></p>
			</div>
		</div>
		
	</div>
</div>
