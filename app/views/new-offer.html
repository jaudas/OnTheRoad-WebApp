
<div id="new-offer" class="container">
	
	<div class="">
		<h1>Poster une offre</h1>
		<div class="">
			<form id="new-offerForm" accept-charset="UTF-8" action="#hahaha" method="POST">
				<div class="input-group">
					<label for="name">Nom de l'offre :</label>
					<input id="" class="form-control" type="text" value="" name="name" maxlength="60" required="required" placeholder="Nom">
				</div>
				<div class="input-group">
					<label for="name">Description de l'offre :</label>
					<input id="" class="form-control" type="text" value="" name="description" maxlength="100" required="required" placeholder="Description">
				</div>
				<div class="input-group">
					<label for="name">Date de début de l'offre :</label>
					<input class="form-control datepicker" type="text" value="" name="date-begin" maxlength="20" required="required" placeholder="Date de début">
				</div>
				<div class="input-group">
					<label for="name">Date de fin de l'offre :</label>
					<input class="form-control datepicker" type="text" value="" name="date-end" maxlength="20" required="required" placeholder="Date de fin">
				</div>
				<div class="input-group">
					<label for="select">Points de ventes de l'offre :</label>
					<select id="select" class="form-control selectpicker" multiple>
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</div>
				<div class="form-group">
					<button id="btn-new-offer" class="btn btn-block btn-lg" type="submit">Poster mon offre</button>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			// When the document is ready
			$(document).ready(function () {
				$('.datepicker').datepicker({
					format: "dd/mm/yyyy"
				});  
			});
		</script>
	</div>
	
</div>
